<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
</head>
<body>
    <h1>Select</h1>

    <label for="filmes">Filmes</label>

    <select name="filmes" id="filmes">

        <option value="">Escoha um filme</option>
        <option value="Vigadores">Vigadores</option>
        <option value="Rango">Rango</option>
        <option value="Rio">Rio</option>
    </select><br><br>

    <label for="Filmes">Filmes</label>

    <select name="Filmes" id="Filmes">

        <option value="">Escoha um filme</option>
        <option value="Vigadores">Vigadores</option>
        <option value="Rango">Rango</option>
        <option value="Rio" selected>Rio</option>

    </select><br><br>

    <select name="Filmes" id="Filmes" multiple>

        <option value="">Escoha um filme</option>
        <option value="Vigadores">Vigadores</option>
        <option value="Rango">Rango</option>
        <option value="Rio">Rio</option>

    </select>
    

</body>
</html>
