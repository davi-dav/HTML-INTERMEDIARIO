<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Checkbox e Radio</title>
</head>
<body>
    <h1> Checkbox e Radio</h1>

    <h3>linguagens</h3>
    
    <label for="java">java</label>
     <input id="java" type="checkbox" name="linguagens" checked><br><br>


     <label for="javascript">javascript</label>
     <input id="javascript" type="checkbox" name="linguagens"><br><br>

     <h3>Genero</h3>

     <label for="masculino">masculino</label>
     <input id="masculino" type="radio" name="Genero">

     <label for="feminino">feminino</label>
     <input id="feminino" type="radio" name="Genero">





</body>
</html>
